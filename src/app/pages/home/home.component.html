<div class="home-container">

    </nav>

  <div class="perfil-buscar">
    <input
      type="text"
      placeholder="Ingrese Registro Personal para buscar perfil"
      [(ngModel)]="registroBusqueda"
    />
    <button class="btn-primary" (click)="buscarPerfil()">Buscar Perfil</button>
  </div>

  <!-- ðŸ”¹ Filtros -->
  <div class="filtros">
    <select [(ngModel)]="tipoFiltro">
      <option value="todos">Todos</option>
      <option value="curso">Cursos</option>
      <option value="catedratico">CatedrÃ¡ticos</option>
    </select>

    <input
      type="text"
      placeholder="Filtrar por nombre"
      [(ngModel)]="filtro"
    />
    <button (click)="aplicarFiltro()">Aplicar Filtro</button>
  </div>

  <!-- ðŸ”¹ Lista de publicaciones -->
  <div class="publicaciones">
    <div class="publicacion" *ngFor="let pub of publicaciones">
      <h3>{{ pub.tipo }}: {{ pub.nombre }}</h3>
      <p><strong>{{ pub.usuario }}</strong> dijo:</p>
      <p>{{ pub.mensaje }}</p>
      <small>{{ pub.fecha | date: 'short' }}</small>

      <!-- Comentarios -->
      <div class="comentarios">
        <p *ngFor="let c of pub.comentarios">ðŸ’¬ {{ c }}</p>
        <input type="text" #comentario placeholder="Escribe un comentario..." />
        <button (click)="comentar(pub, comentario.value); comentario.value=''">
          Comentar
        </button>
      </div>
    </div>
  </div>
</div>
