<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="registro">Registro Académico</label>
      <input
        type="text"
        id="registro"
        [(ngModel)]="registro"
        name="registro"
        placeholder="Ej: 202100123"
        required
      />
    </div>

    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input
        type="text"
        id="nombres"
        [(ngModel)]="nombres"
        name="nombres"
        placeholder="Tus nombres"
        required
      />
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input
        type="text"
        id="apellidos"
        [(ngModel)]="apellidos"
        name="apellidos"
        placeholder="Tus apellidos"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Crea una contraseña"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="ejemplo@correo.com"
        required
      />
    </div>

    <button type="submit">Registrarme</button>
  </form>

  <p class="extra">
    ¿Ya tienes cuenta?
    <a (click)="goToLogin()" style="cursor: pointer;">Inicia sesión aquí</a>
  </p>
</div>
